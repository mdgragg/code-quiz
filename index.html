<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    
    <title>Code Quiz</title>
</head>
<body>
    <div class="container-lg">
        <div id="start">Start Quiz!</div>
            <div id="quiz">
                <div class="row white-bg">
                    <div class="col-12">
                        <h2 id="question-number"></h2>
                        <h1 id="question"></h1>
                        <div id="choices"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-sm-6">
                        <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="choice" id="D" onclick="checkAnswer('D')"></div>
                    </div>
                </div>
                <div id="progress"><span class="time-text">Quiz ends in <span id="time">2:00</span> minutes!</span></div>
            </div>
            <div id="scoreContainer" style="display: none"></div>

            
            <div class="todos" style="display: none">
                <form id="todo-form" method="POST">
                  <label for="save-score">Save your High Score</label>
                  <input type="text" placeholder="Enter your initials here" name="todo-text" id="todo-text" />
                </form>
                <p> <span id="todo-count"></span></p>
                <ul id="todo-list"></ul>
              </div>
           
        <footer>
            <p>All questions and answers were taken from: <a target="new" href="http://mcqspdfs.blogspot.com/2013/08/60-top-javascript-multiple-choice.html">http://mcqspdfs.blogspot.com/2013/08/60-top-javascript-multiple-choice.html</a></p>
        </footer>
    </div>
       
     
    <script src="./script.js"></script>
</body>
</html>
